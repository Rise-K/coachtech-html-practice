<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社TECH</title>
  </head>
  <body>
    <header>
      <h1>株式会社TECH</h1>
      <nav>
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">企業情報</a></li>
          <li><a href="#overview">会社概要</a></li>
          <li><a href="#">よくある質問</a></li>
          <li><a href="#inquiry">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img src="img/mv.png" alt="画像">
        <p>最新のテクノロジーで<em>社会問題</em>を解決</p>
      </section>
      <section>
        <h2 id="overview">会社概要</h2>
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田太郎</td>
          </tr>
          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </section>
      <section>
        <h2 id="inquiry">お問い合わせ</h2>
        <form action="送信先" method="post">
          <table>
            <tr>
              <td>
                <label for="company name">会社名</label><input type="text" name="company name" id="company name">
              </td>
            </tr>
            <tr>
              <td>
                <label for="name">お名前</label>
                <input type="text" name="name" id="name">
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">メールアドレス</label>
                <input type="email" name="email" id="email">
              </td>
            </tr>
            <tr>
              <td>
                <label for="inquiry details">お問い合わせ内容</label>
                <textarea name="inquiry details" cols="50" rows="10" id="inquiry details"></textarea>
              </td>
            </tr>
          </table>
          <button type="button">お申込み</button>
        </form>
      </section>
    </main>
    <footer>
      <small>&copy; 2020 TECH inc.</small>
    </footer>
  </body>
</html>
